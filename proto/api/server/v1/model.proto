syntax = "proto3";

package api.server.v1;

message Challenge {
  string challenge_id = 1;
  string name = 2;
  string description = 3;
  string flag = 4;
  int32 points = 5;
  string genre = 6;
  repeated Attachment attachments = 7;
  bool requires_instance = 8;
}

message Attachment {
  string attachment_id = 1;
  string filename = 2;
  int64 size = 3;
  string url = 4;
}

message ChallengeRequest {
  string name = 1;
  string description = 2;
  string flag = 3;
  int32 points = 4;
  string genre = 5;
  bool requires_instance = 6;
}

message Submission {
  string challenge_id = 1;
  string user_id = 2;
  string submitted_flag = 3;
  int64 timestamp = 4;
}
