version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/kavos113/quickctf/gen
plugins:
  - local: ["go", "tool", "protoc-gen-go"]
    out: gen/go
    opt:
      - paths=source_relative
  - local: ["go", "tool", "protoc-gen-go-grpc"]
    out: gen/go
    opt:
      - paths=source_relative
  - local: ["go", "tool", "protoc-gen-connect-go"]
    out: gen/go
    opt:
      - paths=source_relative
inputs:
  - directory: proto