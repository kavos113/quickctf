version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: ctf-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./migration:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ctf-network

  redis:
    image: redis:7-alpine
    container_name: ctf-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ctf-network

  minio:
    image: minio/minio:latest
    container_name: ctf-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ctf-network

  ctf-registry:
    build:
      context: ./ctf-registry
      dockerfile: Dockerfile
    container_name: ctf-registry
    environment:
      REGISTRY_PORT: "5000"
      STORAGE_PATH: "/data"
    ports:
      - "5000:8080"
    volumes:
      - registry_data:/data
    networks:
      - ctf-network

  ctf-builder:
    build:
      context: .
      dockerfile: ctf-builder/Dockerfile
    container_name: ctf-builder
    privileged: true
    environment:
      CTF_REGISTRY_URL: "localhost:5000"
      REDIS_ADDRESS: "redis:6379"
      S3_ENDPOINT: "http://minio:9000"
      S3_ACCESS_KEY: "minioadmin"
      S3_SECRET_KEY: "minioadmin"
      S3_BUCKET_NAME: "build-logs"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      ctf-registry:
        condition: service_started
    networks:
      - ctf-network

  ctf-runner:
    build:
      context: .
      dockerfile: ctf-runner/Dockerfile
    container_name: ctf-runner
    privileged: true
    environment:
      RUNNER_PORT: "50053"
      REGISTRY_URL: "localhost:5000"
    ports:
      - "50053:50053"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - ctf-registry
    networks:
      - ctf-network

  ctf-manager:
    build:
      context: .
      dockerfile: ctf-manager/Dockerfile
    container_name: ctf-manager
    environment:
      DB_HOST: "mysql"
      DB_PORT: "3306"
      DB_USER: "root"
      DB_PASSWORD: "rootpassword"
      DB_NAME: "ctf_manager_db"
      SCHEMA_PATH: "/root/migration/ctf_manager_schema.sql"
      MANAGER_PORT: "50052"
      RUNNER_URLS: "ctf-runner:50053"
    ports:
      - "50052:50052"
    depends_on:
      ctf-runner:
        condition: service_started
      mysql:
        condition: service_healthy
    networks:
      - ctf-network

  ctf-server:
    build:
      context: .
      dockerfile: ctf-server/Dockerfile
    container_name: ctf-server
    environment:
      SERVER_PORT: "50060"
      DB_HOST: "mysql"
      DB_PORT: "3306"
      DB_USER: "root"
      DB_PASSWORD: "rootpassword"
      DB_NAME: "ctf_server_db"
      SCHEMA_PATH: "/root/migration/ctf_server_schema.sql"
      REDIS_ADDRESS: "redis:6379"
      MANAGER_ADDRESS: "ctf-manager:50052"
      ADMIN_ACTIVATION_CODE: "admin_secret_code"
      S3_ENDPOINT: "http://minio:9000"
      S3_ACCESS_KEY: "minioadmin"
      S3_SECRET_KEY: "minioadmin"
      S3_BUCKET_NAME: "build-logs"
    ports:
      - "50060:50060"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      ctf-builder:
        condition: service_started
      ctf-manager:
        condition: service_started
    networks:
      - ctf-network

networks:
  ctf-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  minio_data:
  registry_data:
