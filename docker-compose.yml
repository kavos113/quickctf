version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: ctf-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./migration:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ctf-network

  redis:
    image: redis:7-alpine
    container_name: ctf-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ctf-network

  minio:
    image: minio/minio:latest
    profiles:
      - dev
    container_name: ctf-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ctf-network

  nginx:
    image: nginx:latest
    container_name: ctf-gateway
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - ctf-server
      - frontend
    networks:
      - ctf-network

  ctf-registry:
    build:
      context: ./ctf-registry
      dockerfile: Dockerfile
    container_name: ctf-registry
    environment:
      REGISTRY_PORT: ${REGISTRY_PORT:-8080}
      STORAGE_PATH: ${STORAGE_PATH:-/data}
    ports:
      - "5000:8080"
    volumes:
      - registry_data:/data
    networks:
      - ctf-network

  ctf-builder:
    build:
      context: .
      dockerfile: ctf-builder/Dockerfile
    container_name: ctf-builder
    privileged: true
    environment:
      CTF_REGISTRY_URL: ${REGISTRY_URL}
      REDIS_ADDRESS: ${REDIS_ADDRESS}
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_BUCKET_NAME: ${S3_BUILD_LOGS_BUCKET}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      redis:
        condition: service_healthy
      ctf-registry:
        condition: service_started
    networks:
      - ctf-network

  ctf-runner:
    build:
      context: .
      dockerfile: ctf-runner/Dockerfile
    container_name: ctf-runner
    privileged: true
    environment:
      RUNNER_PORT: ${RUNNER_PORT}
      REGISTRY_URL: ${REGISTRY_URL}
    ports:
      - "${RUNNER_PORT}:${RUNNER_PORT}"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - ctf-registry
    networks:
      - ctf-network

  ctf-manager:
    build:
      context: .
      dockerfile: ctf-manager/Dockerfile
    container_name: ctf-manager
    environment:
      DB_HOST: ${MYSQL_HOST}
      DB_PORT: ${MYSQL_PORT}
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      DB_NAME: ${MYSQL_MANAGER_DB}
      SCHEMA_PATH: ${MYSQL_MANAGER_SCHEMA_PATH}
      MANAGER_PORT: ${MANAGER_PORT}
      RUNNER_URLS: "ctf-runner:${RUNNER_PORT}"
    ports:
      - "${MANAGER_PORT}:${MANAGER_PORT}"
    depends_on:
      ctf-runner:
        condition: service_started
      mysql:
        condition: service_healthy
    networks:
      - ctf-network

  ctf-server:
    build:
      context: .
      dockerfile: ctf-server/Dockerfile
    container_name: ctf-server
    environment:
      SERVER_PORT: ${SERVER_PORT}
      DB_HOST: ${MYSQL_HOST}
      DB_PORT: ${MYSQL_PORT}
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      DB_NAME: ${MYSQL_SERVER_DB}
      SCHEMA_PATH: ${MYSQL_SERVER_SCHEMA_PATH}
      REDIS_ADDRESS: ${REDIS_ADDRESS}
      MANAGER_ADDRESS: "ctf-manager:${MANAGER_PORT}"
      ADMIN_ACTIVATION_CODE: ${ADMIN_ACTIVATION_CODE}
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_PUBLIC_ENDPOINT: ${S3_PUBLIC_ENDPOINT}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_BUCKET_NAME: ${S3_BUILD_LOGS_BUCKET}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      ctf-builder:
        condition: service_started
      ctf-manager:
        condition: service_started
    networks:
      - ctf-network

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: ctf-frontend
    restart: always
    networks:
      - ctf-network

networks:
  ctf-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  minio_data:
  registry_data:
