<div class="login-container">
  <div class="login-card">
    <h1>ログイン</h1>

    @if (errorMessage()) {
    <div class="error-message">
      {{ errorMessage() }}
    </div>
    }

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">ユーザー名</label>
        <input type="text" id="username" [value]="username()" (input)="updateUsername($event)" placeholder="ユーザー名を入力"
          [disabled]="isLoading()" autocomplete="username" />
      </div>

      <div class="form-group">
        <label for="password">パスワード</label>
        <input type="password" id="password" [value]="password()" (input)="updatePassword($event)"
          placeholder="パスワードを入力" [disabled]="isLoading()" autocomplete="current-password" />
      </div>

      <button type="submit" class="submit-button" [disabled]="isLoading()">
        @if (isLoading()) {
        <span>ログイン中...</span>
        } @else {
        <span>ログイン</span>
        }
      </button>
    </form>

    <div class="register-link">
      <p>アカウントをお持ちでない方は<a routerLink="/register">こちらから登録</a></p>
    </div>
  </div>
</div>
